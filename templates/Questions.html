<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ContectUs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  {% load static %}
</head>
<style>
  body {
    display: grid;
    font-family: 'Roboto', sans-serif;
    grid-template-areas:
      'nav nav'
      'head head';
  }

  #nav {
    grid-area: nav;
  }

  #head {
    grid-area: head;
  }

  #nav img {
    border-radius: 11px;
    background-color: black;
    -webkit-filter: grayscale(100%);
    filter: grayscale(100%);
  }

  .header {
    display: block;
    width: auto;
    height: 370px;
    border: 2px solid black;
    background-color: rgb(78, 71, 173);
    /* background-image: url("{% static 'img/Code.jpg' %}"); */
    background-repeat: no-repeat;

  }
  .header h1{
    text-align: center;
    color: aliceblue;
    font-size: 85px;
    margin-top: 132px;
  }
</style>

<body>
  <div id="nav">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <!-- <a class="navbar-brand" href="/">AICoder</a> -->
        {% load static %}
        <a class="navbar-brand" href="/" id="logo">
          <img src="{% static 'img/laptop_logo.jpg'%}" alt="Logo" style="width:55px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <!-- <li class="nav-item">
                      <a class="nav-link" href="/Coding">Coding</a>
                    </li> -->
            <li class="nav-item">
              <a class="nav-link" href="/Questions">Question</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/ContactUs">ContactUs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/About">About</a>
            </li>

          </ul>
          <form class="d-flex">
            <button type="button" class="btn btn-outline-info" data-bs-toggle="modal" data-bs-target="#exampleModal"
              data-bs-whatever="">LogIn</button>
            &nbsp; &nbsp;
            <button type="button" class="btn btn-outline-info" data-bs-toggle="modal"
              data-bs-target="#staticBackdrop">SignUp</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- LogIn modal -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Login using yours credentials</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="name" class="form-control" id="uname" placeholder="Enter your username" name="uname">
              </div>
              &nbsp;
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password"
                  name="password">
              </div>
              <!-- <div class="g-recaptcha" data-sitekey="6LdvcqwUAAAAACmPYNVoiJA7D84xLSQQt5g9p10m"></div>
                <input type="hidden" name="path" value="/"> -->
              <button type="submit" class="btn btn-info mt-2" id="loginsubmit">Login</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>



    <!-- 2 -->
    <!--SignUp Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">SignUp for an account</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form method="post" action="">
              <!-- <input type="hidden" name="csrfmiddlewaretoken"
                  value="E90cINC0tfOt91iAHJiu2OsLEbh47k43YUasrjxvIc7w2el69JmnhF2gjmWbU7Qc"> -->

              <div class="form-group">
                <label for="uname">Username</label>
                <input type="text" class="form-control" id="uname" placeholder="Enter your Name" name="uname">
                <!-- <small id="unamehelp" class="form-text text-muted px-1">
                    Your unique username must be less than 10 characters (only lowecase letters, numbers & underscores
                    allowed) with no spaces
                  </small> -->
              </div>
              <div class="form-group">
                <label for="name">First Name</label>
                <input type="text" class="form-control" id="fname" placeholder="Enter your First Name" name="fname">
              </div>
              <div class="form-group">
                <label for="name">Last Name</label>
                <input type="text" class="form-control" id="lname" placeholder="Enter your Last Name" name="lname">
              </div>

              <div class="form-group">
                <label for="email">Your Email</label>
                <div class="mx-0">
                  <div class="col-md-8 px-0">
                    <input type="email" class="form-control" id="email" placeholder="Enter your Email" name="email">
                    <!-- <small id="otpMessage" class="form-text"></small> -->
                  </div>
                  <!-- <div class="col-md-4 my-1 px-0">
                      <button class="btn btn-danger btn-sm mt-2" id="otpbtn">Send OTP</button>
                    </div> -->
                </div>

              </div>
              <!-- <div class="form-group">
                  <label for="otp">Enter OTP</label>
                  <input type="text" class="form-control" id="otp" placeholder="Enter OTP" name="otp">
                </div> -->

              <div class="form-group">
                <label for="password">Choose a password</label>
                <input type="password" class="form-control" id="password" placeholder="Choose a password"
                  name="password">
              </div>
              <div class="form-group">
                <label for="password2">Retype a password</label>
                <input type="password" class="form-control" id="password2" placeholder="Retype your password"
                  name="password2">
              </div>
              <!-- <div class="g-recaptcha" data-sitekey="6LdvcqwUAAAAACmPYNVoiJA7D84xLSQQt5g9p10m"></div> -->
              <input type="hidden" name="path" value="/">
              <button type="submit" class="btn btn-info mt-2">SignUp</button>
            </form>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="header" id="head">
      <h1> Coding Questions < / ></h1>
    </div>

    <!-- foot -->


</body>

</html>
